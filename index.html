    <style>

        body {
            font-family: sans-serif;
            font-size: 18px;
            color: cadetblue;
        }

        input {
            width: 88%;
            font-size: 16px;
            display: block;
            height: 30px;
            padding-left: 15px;
            padding-right: 15px;
            color: gray;
        }

        textarea {
            width: 88%;
            font-size: 16px;
            height: 210px;
            padding: 15px;
            color: gray;
        }

        button {
            width: 100%;
            height: 40px;
            background-color: darkcyan;
            color: white;
            font-size: 16px;
            font-weight: bolder;
            border: none;
            border-radius: 14px;
        }

        .main-title {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 5px;
            border-bottom: solid gray 2px;
        }

        .title {
            margin-bottom: 5px;
            font-weight: 600;
            margin-top: 15px;
        }

        .container {
            width: 100%;
            margin-bottom: 10px;
        }

        .icon {
            width: 35px;
            height: 35px;
            fill: cadetblue;
        }
    </style>
    <script>

      function openLink() {
        let input = document.getElementById("phones-input");
        let text = document.getElementById("message-text");

        let phones = input.value.split(',').map(function (phone) {
          return '593' + phone.trim().substr(1);
        });
        phones.forEach(function (phone) {
          let messageText = text.value;
          window.open('https://wa.me/' + phone + "?text=" + messageText, '_blank');
        });

      }
    </script>
